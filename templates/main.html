<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-switch .form-check-input {
            width: 3em;
            height: 1.5em;
        }
        .btn-group-custom {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container profile-card">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h3>사용자 프로필</h3>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item"><strong>아이디:</strong> {{ user.userid }}</li>
                    <li class="list-group-item"><strong>이름:</strong> {{ user.realname }}</li>
                    <li class="list-group-item"><strong>전화번호:</strong> {{ user.phone }}</li>
                    <li class="list-group-item"><strong>이메일:</strong> {{ user.email }}</li>
                </ul>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="auth1-toggle">
                    <label class="form-check-label" for="auth1-toggle">
                        1차 인증 방식: <span id="auth1-mode">손바닥</span>
                    </label>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="auth2-toggle">
                    <label class="form-check-label" for="auth2-toggle">
                        2차 인증 방식: <span id="auth2-mode">QR</span>
                    </label>
                </div>

                <div class="btn-group-custom">
                    <a href="/logs" class="btn btn-outline-secondary">로그 보기</a>
                    <a href="/qr/{{ user.userid }}" class="btn btn-outline-primary">QR 보기</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('auth1-toggle').addEventListener('change', function () {
            document.getElementById('auth1-mode').innerText = this.checked ? '얼굴' : '손바닥';
        });

        document.getElementById('auth2-toggle').addEventListener('change', function () {
            document.getElementById('auth2-mode').innerText = this.checked ? '모션인식' : 'QR';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
