<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Sanddalggi Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">

    <!-- 로고 -->
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='Raspberry_logo_en.jpeg') }}" alt="로고" style="height: 80px;">
    </div>

    <!-- 카드 -->
    <div class="card mx-auto shadow-sm" style="max-width: 400px;">
      <div class="card-body text-center">
        <h4 class="card-title mb-4">환영합니다, {{ username }}님!</h4>

        <div class="d-grid gap-4">
          <a href="{{ url_for('mypage') }}" class="btn btn-primary">마이페이지</a>
          <a href="{{url_for('register_auth')}}" class="btn btn-primary">인증데이터 등록</a>
          <a href="{{ url_for('logs') }}" class="btn btn-primary">로그 보기</a>
          <a href="{{ url_for('show_qr', userid=user.userid)}}" class="btn btn-primary">QR 보기</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
