<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}님의 QR 코드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 30px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .expired { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

        img {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 300px;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 100%;
            background-color: #4caf50;
            transition: width 1s linear;
        }

        #refresh-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>{{ username }}님의 QR 코드</h1>
    <div id="alert" class="alert"></div>

    <img id="qr-img" src="{{ url_for('static', filename='qr_codes/' + filename) }}" alt="QR코드">

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <button id="refresh-btn">QR 갱신</button>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const username = "{{ username }}";
        const userid = "{{ userid }}";
        const socket = io();

        socket.on('qr_status', (data) => {
            if (data.username !== username) return;

            const alertBox = document.getElementById("alert");
            alertBox.className = "alert";

            if (data.status === "success") {
                alertBox.classList.add("success");
                alertBox.textContent = "✅ 인증 성공! 문이 열립니다.";
            } else if (data.status === "fail") {
                alertBox.classList.add("fail");
                alertBox.textContent = "❌ 인증 실패: 등록되지 않은 QR입니다.";
            } else if (data.status === "expired") {
                alertBox.classList.add("expired");
                alertBox.textContent = "⏰ 만료된 QR 코드입니다.";
            }

            alertBox.style.display = "block";
            setTimeout(() => alertBox.style.display = "none", 3000);
        });

        const refreshBtn = document.getElementById("refresh-btn");
        const qrImg = document.getElementById("qr-img");
        const progressBar = document.getElementById("progress-bar");

        let timer = null;

        function startProgressBar() {
            let timeLeft = 30;
            progressBar.style.width = "100%";

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                progressBar.style.width = `${(timeLeft / 30) * 100}%`;
                if (timeLeft <= 0) clearInterval(timer);
            }, 1000);
        }

        function generateQR() {
            fetch(`/generate_qr?userid=${userid}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "ok") {
                        qrImg.src = `/static/qr_codes/${data.filename}?t=${Date.now()}`;
                        startProgressBar();
                    } else {
                        alert("QR 생성 실패");
                    }
                });
        }

        // 초기 로드 시 QR 생성
        window.onload = generateQR;
        refreshBtn.onclick = generateQR;
    </script>
</body>
</html>
