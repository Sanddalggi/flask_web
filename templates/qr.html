<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}님의 QR 코드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 30px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .expired { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

        img {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }

        #progress-bar {
            width: 300px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 100%;
            background-color: #4caf50;
            transition: width 1s linear;
        }

        #refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #refresh-btn.enabled {
            cursor: pointer;
            opacity: 1.0;
        }
    </style>
</head>
<body>

    <h1>{{ username }}님의 QR 코드</h1>

    <div id="alert" class="alert"></div>

    <img src="{{ url_for('static', filename='qr_codes/' + filename) }}" alt="QR코드">

    <div id="progress-bar"><div id="progress"></div></div>

    <button id="refresh-btn" disabled>🔄 QR 코드 갱신</button>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const username = "{{ username }}";
        const socket = io();
        const duration = 30; // QR 유효 시간 (초)

        const progress = document.getElementById('progress');
        const refreshBtn = document.getElementById('refresh-btn');

        let remaining = duration;

        const timer = setInterval(() => {
            remaining -= 1;
            const percentage = (remaining / duration) * 100;
            progress.style.width = `${percentage}%`;

            if (remaining <= 0) {
                clearInterval(timer);
                refreshBtn.disabled = false;
                refreshBtn.classList.add('enabled');
            }
        }, 1000);

        refreshBtn.addEventListener('click', () => {
            if (!refreshBtn.disabled) {
                location.reload();
            }
        });

        // 인증 상태 알림
        socket.on('qr_status', (data) => {
            if (data.username !== username) return;

            const alertBox = document.getElementById("alert");
            alertBox.className = "alert";

            if (data.status === "success") {
                alertBox.classList.add("success");
                alertBox.textContent = "✅ 인증 성공! 문이 열립니다.";
            } else if (data.status === "fail") {
                alertBox.classList.add("fail");
                alertBox.textContent = "❌ 인증 실패: 등록되지 않은 QR입니다.";
            } else if (data.status === "expired") {
                alertBox.classList.add("expired");
                alertBox.textContent = "⏰ 만료된 QR 코드입니다.";
            }

            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, 3000);
        });
    </script>
</body>
</html>
