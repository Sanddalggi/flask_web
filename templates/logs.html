<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container log-card">
    <div class="card shadow">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">{{ username }}님의 인증 로그</h4>

        {% if logs %}
          <ul class="list-group">
            {% for log in logs %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ log.type }}
                <span class="badge bg-primary">{{ log.timestamp }}</span>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted text-center mt-4">아직 인증 기록이 없습니다.</p>
        {% endif %}

        <div class="text-center mt-4">
          <a href="{{ url_for('main') }}" class="btn btn-secondary">← 뒤로가기</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
